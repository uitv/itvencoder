{
    "decoder-pipeline": {
        "_comment_": "decoder pipeline template is variable according video codec and audio codec type",
        "selectable-keys": ["video-codec", "audio-codec"],
        "video-codec": "h.264",
        "video-codec-definition": {
            "value": ["mpeg2", "h.264"]
        },
        "audio-codec": "mpeg",
        "h.264-mpeg": {
            "pipeline-template": "videotestsrc ! video/x-raw-yuv,width=1280,height=720,framerate=25/1 ! ffmpegcolorspace ! clockoverlay halign=left valign=bottom time-format=\"%Y/%m/%d %H:%M:%S\" ! timeoverlay halign=right valign=bottom ! textoverlay text=iTVEncoder-0.1.1 valign=top halign=right ! appsink name=videosink audiotestsrc wave=8 ! appsink name=audiosink"
        }
    },
    "encoder-pipeline-1": {
        "selectable-keys": ["video-codec", "audio-codec", "mux"],
        "video-codec": "h.264",
        "audio-codec": "ac3",
        "mux": "mpeg2ts",
        "h.264-ac3-mpeg2ts": {
            "pipeline-template": "appsrc name=videosrc is-live=true ! videoscale ! video/x-raw-yuv,width=<%width%>,height=<%height%> ! queue ! x264enc byte-stream=true pass=0 threads=4 bitrate=<%bitrate%> bframes=<%b-frames-number%> vbv-buf-capacity=1000 profile=<%profile%> ! mpegtsmux name=muxer ! queue ! appsink name=encodersink sync=false appsrc name=audiosrc is-live=true ! faac outputformat=1 ! queue ! muxer.",
            "profile": "baseline",
            "width": 1280,
            "height": 720,
            "b-frames-number": 3,
            "bitrate": 1500
        }
    },
    "encoder-pipeline-2": {
        "selectable-keys": ["video-codec", "audio-codec", "mux"],
        "video-codec": "h.264",
        "audio-codec": "ac3",
        "mux": "mpeg2ts",
        "h.264-ac3-mpeg2ts": {
            "pipeline-template": "appsrc name=videosrc is-live=true ! videoscale ! video/x-raw-yuv,width=<%width%>,height=<%height%> ! queue ! x264enc byte-stream=true pass=17 threads=4 bitrate=<%bitrate%> bframes=<%b-frames-number%> profile=<%profile%> ! mpegtsmux name=muxer ! queue ! appsink name=encodersink sync=false appsrc name=audiosrc is-live=true ! faac outputformat=1 ! queue ! muxer.",
            "profile": "baseline",
            "width": 720,
            "height": 576,
            "b-frames-number": 3,
            "bitrate": 800
        }
    },
    "encoder-pipeline-3": {
        "selectable-keys": ["video-codec", "audio-codec", "mux"],
        "video-codec": "h.264",
        "audio-codec": "ac3",
        "mux": "mpeg2ts",
        "h.264-ac3-mpeg2ts": {
            "pipeline-template": "appsrc name=videosrc is-live=true ! videoscale ! video/x-raw-yuv,width=<%width%>,height=<%height%> ! queue ! x264enc byte-stream=true pass=0 threads=4 bitrate=<%bitrate%> bframes=<%b-frames-number%> profile=<%profile%> ! mpegtsmux name=muxer ! queue ! appsink name=encodersink sync=false appsrc name=audiosrc is-live=true ! faac outputformat=1 ! queue ! muxer.",
            "profile": "baseline",
            "width": 360,
            "height": 288,
