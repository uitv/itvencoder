{
    "_comment_": "itvencoder config file, json type. use key-definition to define key, its useful for web management application",
    "name": "cctv-0",
    "name-definition": {
        "type": "string"
    },
    "output-channel-number": 2,
    "decoder-pipeline": {
        "_comment_": "decoder pipeline template is variable according video codec and audio codec type",
        "selectable-keys": ["video-codec", "audio-codec"],
        "video-codec": "mpeg2",
        "video-codec-definition": {
            "value": ["mpeg2", "h.264"]
        },
        "audio-codec": "mpeg",
        "mpeg2-mpeg": {
            "pipeline-template": "udpsrc uri=<%uri%> ! queue ! mpegtsdemux name=demuxer program-number=<%program-number%> ! queue ! mpeg2dec ! queue ! appsink name=videosink demuxer. ! queue ! mad ! audioconvert ! appsink name=audiosink",
            "uri": "udp://172.16.0.9:12345",
            "program-number": 246
        }
    },
    "encoder-pipeline-1": {
        "video-codec": "h.264",
        "video-codec-definition": {
            "value": ["h.264", "mpeg4"]
        },
        "audio-codec": "aac",
        "mux": "mpeg2ts",
        "h.264-aac-mpeg2ts": {
            "pipeline-template": "appsrc name=videosrc ! ffmpegcolorspace ! videoscale ! video/x-raw-yuv,width=<%width%>,height=<%height%> ! x264enc byte-stream=true pass=17 threads=2 bitrate=<%bitrate%> bframes=<%bframes%> vbv-buf-capacity=3000 ! mpegtsmux name=muxer ! queue ! appsink name=tssink appsrc name=audiosrc ! faac outputformat=1 profile=1 ! queue ! muxer.",
            "profile": "baseline",
            "gop-size": 1,
            "resolution": "576p",
            "width": 720,
            "height": 576,
            "audio-codec": "aac",
            "video-codec": "h.264",
            "frames-per-second": 25,
            "reference-frames-number": 3,
            "b-frames-number": 3,
            "bitrate": 1200,
            "output-protocol": "http"
        }
    }
}
